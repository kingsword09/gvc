app-id: com.gvc.cli
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.freedesktop.BaseApp
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: gvc
rename-icon: gvc
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: gvc
    buildsystem: simple
    build-commands:
      - install -Dm755 gvc /app/bin/gvc
    sources:
      - type: archive
        url: https://github.com/kingsword09/gvc/releases/download/v0.1.1/gvc-v0.1.1-linux-x86_64.tar.gz
        sha256: REPLACE_WITH_LINUX_SHA256
    post-install:
      - install -Dm644 /dev/stdin /app/share/metainfo/com.gvc.cli.appdata.xml <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <component type="console-application">
          <id>com.gvc.cli</id>
          <metadata_license>FSFAP</metadata_license>
          <project_license>Apache-2.0</project_license>
          <name>GVC</name>
          <summary>Gradle Version Catalog Manager</summary>
          <description>
            A fast, standalone CLI for managing Gradle version catalogs (libs.versions.toml).
            Check, list, update, and add dependencies with automatic version aliases.
          </description>
          <launchable type="console-bios">gvc</launchable>
          <screenshots>
            <screenshot type="default">
              <caption>Check for available updates</caption>
              <image>https://raw.githubusercontent.com/kingsword09/gvc/main/images/screenshot-check.png</image>
            </screenshot>
          </screenshots>
          <url type="homepage">https://github.com/kingsword09/gvc</url>
        </component>
EOF
